log4j.rootLogger=DEBUG,Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%t][%p][%d{yyyy-MM-dd HH\:mm\:ss\:SSS}][%c.%M][%L]%m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/data/log/vampire/log.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss\:SSS}][%c]%m%n

log4j.appender.error=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.error.File=/data/log/vampire/error.log
log4j.appender.error.Append=true
log4j.appender.error.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.error.Threshold=ERROR
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss\:SSS}][%c]%m%n

log4j.appender.remote=org.apache.log4j.net.SocketAppender
log4j.appender.remote.port=4561
log4j.appender.remote.remoteHost=log.aixuexi.com
log4j.appender.remote.reconnectionDelay=1000
log4j.appender.remote.locationInfo=true
log4j.appender.remote.application=vampire
